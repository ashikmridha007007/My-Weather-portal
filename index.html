<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./Assets/styles.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>My Cool Weather</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <!-- my top section navbar -->
    <nav class="nav-bar">
        <a class="navbar-brand float-right" href="#"> <img src="logo.png"></a>
        <h1>My Weather portral</h1>
        <div id="currentDay" class="text-center">
        </div>
    </nav>
    <!-- my main Content container -->
    <div class="container" style="max-width: 90%;">
        <!-- Main Content Row -->
        <div class="row">
            <!-- City Search Bar -->
            <div class="col-sm-12 col-lg-4 bg-info">
                <!-- search button using form-->
                <div>
                    <p><h3>Know Weather forecast</h3></p>
                </div>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter City Name"
                        aria-label="Please Enter City Name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
               
            </div>
            <div class="col-sm-12 col-lg-8">
                <div class="row mr-0">
                    <div class="col-12 m-3 rounded">
                        <div class="row">

                            <div class="col-sm-12 col-lg-8">
                                <span id="city-name" class="city-name align-middle"></span>
                            </div>
                        </div>
                        <!-- weather information contents in row grid -->
                        <div class="row">
                            <!-- weather contents column -->
                            <div class="col-12 box">
                                <div id="cityList">
                                    <h3>City Name:</h3>
                                </div>
                                <div class="col-md-4">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 list">
                        <h3 style="color:aqua">5-Day Forecast</h3>
                    </div>
                </div>
                <!-- 5 days weather forcast content list here -->
                <div class="row" id="days">
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./Assets/script.js"></script>
</body>

</html>
